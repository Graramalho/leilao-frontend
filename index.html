<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Leilão Online</title>
<style>
  /* Reset básico */
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
    color: #102a43;
  }

  header {
    background-color: #3b82f6; /* azul vibrante */
    padding: 20px 0;
    text-align: center;
    color: white;
    font-size: 2.2rem;
    font-weight: 700;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  main {
    max-width: 900px;
    margin: 40px auto;
    background: white;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  h2 {
    margin-top: 0;
    color: #334e68;
  }

  form {
    margin-bottom: 40px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #627d98;
  }

  input[type="text"], input[type="email"] {
    width: 100%;
    padding: 12px 15px;
    border: 1.8px solid #bcccdc;
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.3s;
  }

  input[type="text"]:focus, input[type="email"]:focus {
    border-color: #3b82f6;
    outline: none;
  }

  button {
    background-color: #3b82f6;
    color: white;
    padding: 14px 20px;
    border: none;
    border-radius: 6px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%;
  }

  button:hover {
    background-color: #2563eb;
  }

  .items {
    display: flex;
    flex-wrap: wrap;
    gap: 24px;
    justify-content: center;
  }

  .item-card {
    background: #f9fafb;
    border: 1.5px solid #d0d7de;
    border-radius: 12px;
    width: 260px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.06);
    transition: box-shadow 0.3s;
  }

  .item-card:hover {
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
  }

  .item-image {
    width: 100%;
    height: 160px;
    border-radius: 12px 12px 0 0;
    object-fit: cover;
  }

  .item-info {
    padding: 16px;
  }

  .item-title {
    font-weight: 700;
    font-size: 1.2rem;
    margin-bottom: 8px;
    color: #102a43;
  }

  .item-desc {
    font-size: 0.95rem;
    margin-bottom: 12px;
    color: #334e68;
  }

  .item-price {
    font-weight: 700;
    font-size: 1.1rem;
    color: #2563eb;
  }
  
  /* Responsivo */
  @media (max-width: 600px) {
    main {
      margin: 20px;
      padding: 20px;
    }
    .items {
      flex-direction: column;
      align-items: center;
    }
    .item-card {
      width: 90%;
    }
  }
</style>
</head>
<body>
  <header>
    Leilão Online
  </header>

  <main>
    <section>
      <h2>Cadastre-se para participar</h2>
      <form id="formCadastro">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Seu nome completo" required />
        
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="seu@email.com" required />
        
        <button type="submit">Cadastrar</button>
      </form>
    </section>

    <section>
      <h2>Itens para Leilão (simulados)</h2>
      <div class="items">
        <div class="item-card">
          <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=400&q=80" alt="Relógio Antigo" class="item-image" />
          <div class="item-info">
            <div class="item-title">Relógio Antigo</div>
            <div class="item-desc">Relógio de bolso clássico dos anos 50.</div>
            <div class="item-price">Lance mínimo: R$ 100,00</div>
          </div>
        </div>
        <div class="item-card">
          <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Quadro Pintura" class="item-image" />
          <div class="item-info">
            <div class="item-title">Quadro Pintura</div>
            <div class="item-desc">Obra moderna em tela, assinada pelo artista.</div>
            <div class="item-price">Lance mínimo: R$ 300,00</div>
          </div>
        </div>
      </div>
    </section>
  </main>

<script>
  document.getElementById('formCadastro').addEventListener('submit', e => {
    e.preventDefault();
    alert('Cadastro simulado! Backend ainda não conectado.');
  });
</script>

</body>
</html>
